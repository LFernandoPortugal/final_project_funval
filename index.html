<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script src="./src/scripts/main.js" type="module" defer></script>
    <title>Windbnd</title>
</head>
<body class="font-sans">
    <!-- Header -->
    <header class="px-4 py-6 shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html"><img src="./src/images/icons/logo.svg" alt="logo de la página"></a>
            <div class="flex items-center gap-2 bg-white p-2 rounded-lg shadow">
                <span class="text-gray-500 text-sm">Add location</span>
                <span class="border-l border-gray-300 h-6"></span>
                <span class="text-gray-500 text-sm">Add guests</span>
                <button class="bg-white text-red-500 p-1 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                      </svg>

            </div>
        </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">Stays in Finland</h2>
            <span class="text-sm text-gray-600">12+ stays</span>
        </div>

        <div id="stays-container" class="grid grid-cols-1 gap-8">
            <!-- Las tarjetas se generarán dinámicamente -->
        </div>
    </main>
